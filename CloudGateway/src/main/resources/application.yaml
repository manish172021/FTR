server:
  port: 9090

spring:
  application:
    name: API-GATEWAY
  config:
    import: configserver:http://localhost:9296

  cloud:
    gateway:
      routes:
        - id: USER-SERVICE
          uri: lb://USER-SERVICE
          predicates:
            - Path=/ftr/userProfile/**
          filters:
            - name: CircuitBreaker
              args:
                name: USER-SERVICE
                fallbackuri: forward:/userServiceFallBack
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 1
                redis-rate-limiter.burstCapacity: 1
        - id: TERMINAL-SERVICE
          uri: lb://TERMINAL-SERVICE
          predicates:
            - Path=/ftr/terminals/**
          filters:
            - name: CircuitBreaker
              args:
                name: TERMINAL-SERVICE
                fallbackuri: forward:/terminalServiceFallBack
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 1
                redis-rate-limiter.burstCapacity: 1
        - id: VEHICLE-SERVICE
          uri: lb://VEHICLE-SERVICE
          predicates:
            - Path=/ftr/vehicles/**
          filters:
            - name: CircuitBreaker
              args:
                name: VEHICLE-SERVICE
                fallbackuri: forward:/vehicleServiceFallBack
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 1
                redis-rate-limiter.burstCapacity: 1
        - id: WORKITEM-SERVICE
          uri: lb://WORKITEM-SERVICE
          predicates:
            - Path=/ftr/workItems/**
          filters:
            - name: CircuitBreaker
              args:
                name: WORKITEM-SERVICE
                fallbackuri: forward:/workitemServiceFallBack
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 1
                redis-rate-limiter.burstCapacity: 1